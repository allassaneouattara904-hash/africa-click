<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Africa Click Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f2f2f2;
      padding: 20px;
    }
    h1 { color: #28a745; }
    button {
      font-size: 20px;
      padding: 15px 25px;
      margin: 10px;
      border-radius: 10px;
      border: none;
      background: #28a745;
      color: white;
      cursor: pointer;
    }
    button:hover { background: #218838; }
    #scoreDisplay { font-size: 24px; font-weight: bold; }
  </style>
</head>
<body>

<h1>üåç Africa Click Challenge</h1>

<p>Points : <span id="scoreDisplay">0</span></p>

<button onclick="clicker()">CLIQUE üëÜ</button><br>
<button onclick="dailyBonus()">üéÅ Bonus Quotidien</button><br>
<button onclick="share()">üì£ Partager avec des amis</button>

<script>
/* Initialisation du score depuis localStorage */
let score = localStorage.getItem('score') ? parseInt(localStorage.getItem('score')) : 0;
document.getElementById('scoreDisplay').innerText = score;

/* Fonction clic principal */
function clicker() {
  score++;
  document.getElementById('scoreDisplay').innerText = score;
  localStorage.setItem('score', score);
}

/* Bonus quotidien simple */
function dailyBonus() {
  let lastBonus = localStorage.getItem('lastBonus');
  let today = new Date().toDateString();

  if (lastBonus === today) {
    alert("Vous avez d√©j√† pris votre bonus aujourd'hui !");
  } else {
    score += 10;
    localStorage.setItem('score', score);
    document.getElementById('scoreDisplay').innerText = score;
    localStorage.setItem('lastBonus', today);
    alert("üéâ Bonus quotidien +10 points !");
  }
}

/* Partage du bot Telegram */
function share() {
  alert("Invite tes amis ! Envoie-leur ce lien : https://t.me/africa_click_bot");
}
</script>

</body>
</html>
